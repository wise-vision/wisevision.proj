name: Docker images build and push

on:

  workflow_dispatch:
    inputs:
      build_target:
        description: 'Select an image to build'
        required: true
        default: 'all'
        type: choice
        options:
          - base
          - base-and-grpc
          - all
      wisevision_msgs_ref:
        description: 'wisevision_msgs ref (branch/tag/SHA) to build into the base image'
        required: false
        default: ''
        type: string
  pull_request:
    branches:
      - main
    paths:
      - 'docker-files/wisevision-base-image/**'
      - 'docker-files/wisevision-base-and-grpc-image/**'
  push:
    branches:
      - main
  repository_dispatch:
    types: [trigger-build-and-push]
  schedule:
    - cron: '0 4 * * 0'

jobs:
  build_base_image:
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'
    runs-on: wisevision-runner

    strategy:
      matrix:
        ros_distro: [humble, jazzy]

    container:
      image: ubuntu:22.04
    
    steps:
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git

      - name: Install vcs
        run: |
          apt-get update
          apt-get install -y python3-pip
          pip3 install vcstool

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Import repositories using vcs
        run: |
          vcs import --recursive < ./docker-files/wisevision-base-image/image.repos

      - name: Install Docker CLI
        run: |
          apt-get update
          apt-get install -y docker.io


      - name: Docker build (${{ matrix.ros_distro }})
        run: |
          docker build -t wisevision_base_image:${{ matrix.ros_distro }} \
            --build-arg BASE_IMAGE=${{ matrix.ros_distro }}-ros-base \
            -f docker-files/wisevision-base-image/Dockerfile \
            .

  build_base_and_grpc_image:
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'
    runs-on: wisevision-runner

    strategy:
      matrix:
        ros_distro: [humble, jazzy]
        
    container:
      image: ubuntu:22.04

    steps:
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git

      - name: Install vcs
        run: |
          apt-get update
          apt-get install -y python3-pip
          pip3 install vcstool

      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install Docker CLI
        run: |
          apt-get update
          apt-get install -y docker.io

      - name: Docker build for ${{ matrix.ros_distro }}
        run: |
          docker build -t wisevision_base_and_grpc_image:${{ matrix.ros_distro }} \
            --build-arg BASE_IMAGE=${{ matrix.ros_distro }} \
            -f docker-files/wisevision-base-and-grpc-image/Dockerfile \
            .

  build_and_push_base_image:
    if: github.event_name == 'push' || 
        (github.event_name == 'repository_dispatch' && github.event.action == 'trigger-build-and-push') || 
        (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_target == 'base' || github.event.inputs.build_target == 'all'))
    runs-on: wisevision-runner

    strategy:
      matrix:
        ros_distro: [humble, jazzy]
    
    container:
      image: ubuntu:22.04
    
    steps:
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git

      - name: Install vcs
        run: |
          apt-get update
          apt-get install -y python3-pip
          pip3 install vcstool

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Import repositories using vcs
        run: |
          vcs import --recursive < ./docker-files/wisevision-base-image/image.repos

      - name: Optionally override wisevision_msgs ref (workflow_dispatch only)
        id: wisevision_msgs_ref
        shell: bash
        run: |
          set -euo pipefail

          REF="${{ github.event.inputs.wisevision_msgs_ref }}"
          if [[ "${{ github.event_name }}" != "workflow_dispatch" || -z "$REF" ]]; then
            echo "tag_suffix=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          SAFE_REF="$(echo "$REF" | tr '/:@ ' '----' | tr -cd 'A-Za-z0-9_.-')"
          if [[ -z "$SAFE_REF" ]]; then
            echo "Ref '$REF' becomes empty after sanitization; please use a branch/tag/SHA with [A-Za-z0-9_.-/:@ ] characters." >&2
            exit 1
          fi

          echo "tag_suffix=_${SAFE_REF}" >> "$GITHUB_OUTPUT"

          cd src/wisevision_msgs
          git fetch --all --tags --prune
          if git show-ref --verify --quiet "refs/remotes/origin/$REF"; then
            git checkout -B "$REF" "origin/$REF"
          else
            git checkout "$REF"
          fi
          git rev-parse HEAD

      - name: Install Docker CLI
        run: |
          apt-get update
          apt-get install -y docker.io

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image for ${{ matrix.ros_distro }}
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            --file docker-files/wisevision-base-image/Dockerfile \
            --build-arg BASE_IMAGE=${{ matrix.ros_distro }}-ros-base \
            --tag ${{ secrets.DOCKER_HUB_USERNAME }}/ros_with_wisevision_msgs_and_wisevision_core:${{ matrix.ros_distro }}${{ steps.wisevision_msgs_ref.outputs.tag_suffix }} \
            --push \
            .

  build_and_push_base_and_grpc_image:
    if: github.event_name == 'push' || 
        (github.event_name == 'repository_dispatch' && github.event.action == 'trigger-build-and-push') || 
        (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_target == 'base-and-grpc' || github.event.inputs.build_target == 'all'))
    needs: build_and_push_base_image
    runs-on: wisevision-runner

    strategy:
      matrix:
        ros_distro: [humble, jazzy]

    container:
      image: ubuntu:22.04
    
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Docker CLI
        run: |
          apt-get update
          apt-get install -y docker.io

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image for ${{ matrix.ros_distro }}
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            --file docker-files/wisevision-base-and-grpc-image/Dockerfile \
            --build-arg BASE_IMAGE=${{ matrix.ros_distro }} \
            --tag ${{ secrets.DOCKER_HUB_USERNAME }}/ros_with_wisevision_msgs_wisevision_core_and_grpc:${{ matrix.ros_distro }} \
            --push \
            .
